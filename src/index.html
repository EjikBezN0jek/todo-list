<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body class="container">
    <div class="header">
        <p class="header__title title">To Do List!</p>
        <form class="header__form form">

            <label class="add-task">
                <input type="text" placeholder="Add task" class="form__input">
            </label>

            <button type="submit" class="form__btn btn">Add</button>
        </form>
        <div class="header__wrap">
            <div class="search__form form">
                <label class="search">
                    <input type="text" id="search" class="search__input" placeholder="Search" autofocus autocomplete="off">
                </label>
            </div>

            <div class="header__filters filters">
                <div class="filters__item all-tasks active">
                    <p>All</p>
                </div>
                <div class="filters__item active-tasks">
                    <p>Active</p>
                </div>
                <div class="filters__item important-tasks">
                    <p>Important</p>
                </div>
                <div class="filters__item done-tasks">
                    <p>Done</p>
                </div>
            </div>
        </div>

    </div>

    <div class="tasks">
        <div class="task__bg">
            <div class="tasks__container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
